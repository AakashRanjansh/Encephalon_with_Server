<!DOCTYPE html>
<html>
<head>
    <title>Popup Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Popup</h1>
    <p id="display"></p>
    <input type="text" id="input" placeholder="Enter text">
    <button onclick="displayInput()">Display</button>
    <button onclick="closePopup()">Close</button>

    <script>
        function displayInput() {
            var input = document.getElementById('input').value;
            var displayElement = document.getElementById('display');
            displayElement.innerText = "Input: " + input;
        }

        function closePopup() {
            window.parent.closePopup(); // Call the closePopup function in the parent window
        }
    </script>
</body>
</html>
